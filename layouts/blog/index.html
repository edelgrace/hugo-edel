{{ partial "header.html" . }}

<div class="blog-wrapper">
  <div class="list-wrapper">
  
    <h1>Archives</h1>

    {{ with .Site.GetPage "section" "blog" }}

    {{ range .Data.Pages.GroupByDate "2006" }}

    <h2>{{ .Key }} </h2>

    <ul>
      
      {{ range .Pages }}

      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>

      {{ end }}

    </ul>

    {{ end }}

    {{ end }}

</div>  

{{ partial "sidebar.html" . }}

{{ partial "footer.html" . }}
