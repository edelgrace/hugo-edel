{{ partial "header.html" . }}

<section id="list">
  <div class="list-wrapper">
    
    <h2>{{ .Title }}</h2>
    
          {{ range (.Paginator 5).Pages }}
    
          <article>
            <div class="article">

              <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
              <h4>{{ .Date.Format "Jan 2, 2006" }}</h4>
              {{ .Content }}

            </div>
          </article>
    
          {{ end }}
      
  </div>
</section>

  
{{ partial "footer.html" . }}
