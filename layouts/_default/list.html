{{ partial "header.html" . }}


<main>
  <div>
   <h2>{{ .Title }}</h2>
        <ul>
        <!-- Renders the li.html content view for each content/post/*.md -->
            {{ range .Data.Pages }}
                <li>{{ .Date.Format "January 2, 2006" }} <a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
  </div>
</main>
  
{{ partial "footer.html" . }}
